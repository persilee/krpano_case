<!DOCTYPE html>
<html>
<head>
	<title>krpano - case</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta http-equiv="x-ua-compatible" content="IE=edge" />
	<link rel="stylesheet" href="css/main.css">
	<script src="js/jquery-1.10.2.min.js"></script>
	<style>
		@-ms-viewport { width:device-width; }
		@media only screen and (min-device-width:800px) { html { overflow:hidden; } }
		html { height:100%; }
		body { height:100%; overflow:hidden; margin:0; padding:0; font-family:Arial, Helvetica, sans-serif; font-size:16px; color:#FFFFFF; background-color:#000000; }
	</style>
</head>
<body>

<script src="tour.js"></script>

<div id="pano" style="width:100%;height:100%;">
	<noscript><table style="width:100%;height:100%;"><tr style="vertical-align:middle;"><td><div style="text-align:center;">ERROR:<br/><br/>Javascript not activated<br/><br/></div></td></tr></table></noscript>
</div>

<div id="mousepos">
</div>

<script>
	// krpano全局js对象
	var krpano = null;

	// 初始化全景图
	embedpano({
		swf: "tour.swf",
		xml: "tour.xml",
		target: "pano",
		html5: "auto",
		mobilescale: 1.0,
		passQueryParameters: true,
		onready: krpano_onready_callback
	});

	// 全景图初始化成功后回调函数
	function krpano_onready_callback(krpano_interface) {
		// 保存krpano全局js对象
		krpano = krpano_interface;
		// 设置定时器捕捉鼠标移动坐标
		setInterval(track_mouse_interval_callback, 1000.0 / 60.0);
	}

	// 捕捉鼠标移动坐标
	function track_mouse_interval_callback() {
		// 获取鼠标相对屏幕坐标
		var mx = krpano.get("mouse.x");
		var my = krpano.get("mouse.y");
		// 获取鼠标相对图片坐标
		var pnt = krpano.screentosphere(mx, my);
		var h = pnt.x;
		var v = pnt.y;
		// 清除之前坐标信息
		$("#mousepos").empty();
		// 将坐标信息显示到左上div中
		$("#mousepos").append($("<h4>").text("屏幕坐标"))
			.append($("<div>").text("x: " + mx))
			.append($("<div>").text("y: " + my))
			.append($("<h4>").text("图片坐标"))
			.append($("<div>").text("ath: " + h.toFixed(3)))
			.append($("<div>").text("atv: " + v.toFixed(3)));
	}

	//设置楼层的点击事件
	function floor_onclick_js(framname, layername, buildingID, unitID, floor, framnameroom, layernameroom,photoframe,photolayer){
		krpano.set("layer[" + layername + "].visible", true);

		var iframefloorlayer = this.frames[framname];
		var iframephotolayer = this.frames[photoframe];

		if(iframephotolayer != null){
			iframephotolayer.location = 'view/PhotoView.html?floor=' + floor +'&layer=' + photolayer;
		}

		if(iframefloorlayer != null) {
			iframefloorlayer.location = 'view/FloorInfo.html?floor=' + floor + '&buildingID=' + buildingID + '&unitID=' +
				unitID + '&framname=' + framnameroom + '&layername=' + layernameroom;
		}
	}
</script>

</body>
</html>
